<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    
    <div class="content">
      <div class="result-div">
        <p>Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
    
        <h3>Great</h3>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary-div">
        <p class="summary">Summary</p>
    
        <div>
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <span class="reaction-text">Reaction</span>
            <span class="rating">80 <span class="hundred">/ 100</span></span>
          </div>
    
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="icon">
            <span class="memory-text">Memory</span>
            <span class="rating-memory">92 <span class="hundred">/ 100</span></span>
          </div>
    
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <span class="verbal-text">Verbal</span>
            <span class="rating-verbal">61 <span class="hundred">/ 100</span></span>
          </div>
    
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <span class="visual-text">Visual</span>
            <span class="rating-visual">72 <span class="hundred">/ 100</span></span>
          </div>
        </div>
    
        <button type="button">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
